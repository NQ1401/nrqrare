<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SK Ulu Lubai</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    .form-section {
      padding: 40px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .form-section h2 {
      color: #0073b1;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Segoe UI', sans-serif;
    }

    button {
      background-color: #e6b800;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4a700;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <button class="dropbtn">Information ▼</button>
      <div class="dropdown-content">
        <a href="about.html">About Us</a>
        <a href="teachers.html">Teachers</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>

    <a href="contact.html#contact">Contact</a>
    <a href="https://www.facebook.com/groups/skululubai/" target="_blank">Facebook</a>
  </nav>

  <!-- Header -->
  <header id="top">
    <img src="logo.png" alt="School Logo" class="logo" />
    <h1>SK Ulu Lubai Resource Center</h1>
  </header>

  <!-- Contact Info -->
  <section class="contact">
    <h2>Contact Us</h2>
    <p><strong>Address:</strong> SK Ulu Lubai, Limbang, Sarawak</p>
    <p><strong>Email:</strong> <a href="mailto:skululubai.library@gmail.com">skululubai.library@gmail.com</a></p>
    <p><strong>Phone:</strong> 012-3456789</p>
  </section>

  <!-- Feedback Form -->
  <section class="form-section">
    <h2>Feedback Form</h2>
    <form action="mailto:skululubai.library@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Back to Top Button -->
  <a href="#top" class="back-to-top">⬆</a>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SK Ulu Lubai Resource Center</p>
    <p>
      <a href="about.html">About Us</a> |
      <a href="teachers.html">Teachers</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="contact.html">Contact</a>
    </p>
  </footer>

</body>
</html>
